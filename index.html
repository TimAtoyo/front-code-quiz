<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,500;0,600;0,700;1,100;1,500;1,600;1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,500;0,600;0,700;1,100;1,500;1,600;1,700&family=Silkscreen:wght@400;700&display=swap');
  </style>

  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <header>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    
    <div class="timer">Time: <span id="time">0</span></div>
  </header>

  <div class="score">Answered Correctly: <span class="current-score"></span></div>
  <div class="wrapper">
    
    <div id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <div id="questions" class="hide questions">
      <h2 class="section-title"></h2>
      <h3 id="question-title"></h3>
      
      <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>
<a href="./highscores.html"></a>
    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/questions.js" type="module"></script>
</body>

</html>
